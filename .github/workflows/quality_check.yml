name: Quality Check

on: [push, pull_request]

jobs:
  python-quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - run: pip install -r requirements.txt

      - name: Run Python Linting (Flake8)
        run: |
          pip install flake8
          flake8 .  

      - name: Run Python Static Analysis (Pylint)
        run: |
          pip install pylint
          pylint .  

      - name: Run Python Security Analysis (Bandit)
        run: |
          pip install bandit
          bandit -r .  

      - name: Run Python Code Complexity Check (Radon)
        run: |
          pip install radon
          radon cc -s -a .  

  js-quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - run: npm install

      - name: Run JavaScript Linting (ESLint)
        run: npx eslint . --ext .js,.jsx  