<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        .bg-solana-dark { background-color: #131722; }
        .text-solana { color: #00FFA3; }
        .hover\:text-solana:hover { color: #00FFA3; }
    </style>
</head>
<body class="bg-solana-dark text-white">
    <header class="bg-solana-dark text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-solana">Financial Dashboard</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-solana">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="mb-8"></section>
            <h2 class="text-2xl font-bold mb-2 text-solana">Welcome to Your Financial Dashboard</h2>
            <p class="text-gray-400">Stay updated with the latest market trends and portfolio performance.</p>
        </section>
        <section class="mb-8"></section>
        <section class="mb-8 ">
            <h2 class="text-2xl font-bold mb-4 text-solana">Market Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-gray-800 p-4 rounded shadow">
                    <div id="chart1" class="h-64"></div>
                </div>
                <div class="bg-gray-800 p-4 rounded shadow">
                    <div id="chart2" class="h-64"></div>
                </div>
                <div class="bg-gray-800 p-4 rounded shadow">
                    <div id="chart3" class="h-64"></div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="text-2xl font-bold mb-4 text-solana">Portfolio Performance</h2>
            <div class="bg-gray-800 p-4 rounded shadow">
                <div id="chart4" class="h-96"></div>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 p-4 text-center rounded-lg mt-4 w-full fixed bottom-0">
        <p class="text-gray-500">&copy; 2024 Financial Dashboard. All rights reserved.</p>
</footer>
    <script>
        new TradingView.widget({
            "container_id": "chart1",
            "autosize": true,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#131722",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "hide_top_toolbar": true,
            "save_image": false,
            "studies": ["RSI@tv-basicstudies"]
        });

        new TradingView.widget({
            "container_id": "chart2",
            "autosize": true,
            "symbol": "NASDAQ:GOOGL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#131722",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "hide_top_toolbar": true,
            "save_image": false,
            "studies": ["MACD@tv-basicstudies"]
        });

        new TradingView.widget({
            "container_id": "chart3",
            "autosize": true,
            "symbol": "NASDAQ:AMZN",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#131722",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "hide_top_toolbar": true,
            "save_image": false,
            "studies": ["BollingerBands@tv-basicstudies"]
        });

        new TradingView.widget({
            "container_id": "chart4",
            "autosize": true,
            "symbol": "NASDAQ:TSLA",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#131722",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "hide_top_toolbar": true,
            "save_image": false,
            "studies": ["Volume@tv-basicstudies"]
        });
    </script>
</body>
</html>
