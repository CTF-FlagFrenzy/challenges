<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Assets - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="w-full max-w-md">
        <nav class="bg-gradient-to-r from-purple-800 to-teal-600 shadow-md rounded-lg mb-6 p-4 flex justify-between items-center">
            <ul class="flex space-x-4">
                <li><a href="{% url 'index' %}" class="text-white hover:text-gray-300 transition duration-300">Home</a></li>
                <li><a href="{% url 'news' %}" class="text-white hover:text-gray-300 transition duration-300">News</a></li>
            </ul>
            <div class="flex items-center space-x-2">
                <span class="text-white font-bold">Solana Assets</span>
                <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo" class="h-8 w-8">
            </div>
        </nav>
        <div class="bg-gray-800 shadow-md rounded-lg p-8">
            <div class="flex justify-center mb-6">
                <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo" class="h-16 w-16">
            </div>
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Login to Solana Assets</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <p class="text-red-500">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <!-- Username: Leon -->
            <!-- Password: Admin123 -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
